<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<style>
    body {
        text-align: center;
    }

    form {
        display: inline-block;
    }
</style>
<body>
    <div>
        <h2>Welcome to the Clinic Management System</h2>
        <h3>Doctors &amp; Patients can access this portal</h3>
        <br />
        <form>
            <table border="1">
                <tr>
                    <td>
                        Username:
                    </td>
                    <td>
                        <input type="text" placeholder="E.g. Poppy123" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Password:
                    </td>
                    <td>
                        <input type="password" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Create Account" />
                    </td>
                    <td>
                        <button>Reset</button>
                    </td>

                </tr>

            </table>
        </form>

        <br />
        <br />
        <hr />
       
        
        <p><strong>Demo</strong> video for the portal</p>
        <video height="200" width="200" controls>
            <source src="./resources/videos/vid1.mp4" type="video/mp4" />
        </video>
    </div>
    

    
</body>
</html>
