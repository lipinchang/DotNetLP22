<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Style1.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div id="divLogin" class="alert alert-warning">
        <h3>Registration Form</h3>
        <form>
            <label class="form-label">Username</label>
            <input id="txtUsername" class="form-control" type="text" />
            <br />
            <label class="form-label">Password</label>
            <input id="txtPassword" class="form-control" pattern="[A-Za-z][A-Za-z]*[0-9]*" type="password" />
            <br />
            <label class="form-label">Re-type Password</label>
            <input id="txtRetypePassword" class="form-control" pattern="[A-Za-z][A-Za-z]*[0-9]*" type="password" />
            <br />
            <label class="form-label">Age</label>
            <input id="txtAge" class="form-control" type="number" min="18" max="56" />
            <br />
            <label class="form-label">Phone</label>
            <input id="txtPhone" class="form-control" type="text" maxlength="8" />
            <br />
            <label class="form-label">Email</label>
            <input id="txtEmail" class="form-control" type="text" />
            <br />
            <label class="form-label">Gender</label><br />
            <input class="form-check-input" type="radio" name="Gender" value="male"/>Male &nbsp;
            <input class="form-check-input" type="radio" name="Gender" value="female"/>Female
            <!--regex regular expression complex password/email. pls use it-->
            <br />

            <br />
            <div id="spanButtons">
                <button class="btn btn-success" onclick="checkName(); validateEmail(); checkPasswordMatch(); printAll();">Register</button>
                &nbsp;
                <input class="btn btn-danger" type="reset" value="Cancel" />
            </div>
            <script>

                function checkName() {
                    var username = document.getElementById("txtUsername").value;
                    //alert(username);
                    //console.log(username);   //alternative to check
                    if (username == "") {
                        alert('Username cannot be empty');
                        //username.style.backgroundColor = "light red";
                        username.focus();
                    }

                }
                function validateEmail() {
                    var email = document.getElementById("txtEmail").value;
                    var re = /\S+@\S+\.\S+/;
                    var isTrue = false;
                    if (email == "") {
                        alert('Email cannot be empty');
                        email.focus();
                        return;
                    }

                    isTrue = re.test(email);
                    if (!isTrue)
                        alert('Email is invalid ');
                }
                            //alert(validateEmail('anystring@anystring.anystring'));

                function checkPasswordMatch() {
                    var password = document.getElementById("txtPassword").value;
                    var retypePassword = document.getElementById("txtRetypePassword").value;
          
                    if (password != retypePassword) {
                        alert('Password is not matching')
                        Event.stopPropagation();
                    }
                       
                  
                  
                }
                function printAll() {
                    var username = document.getElementById("txtUsername").value;
                    var age = document.getElementById("txtAge").value;
                    var phone = document.getElementById("txtPhone").value;
                    var email = document.getElementById("txtEmail").value;
                    var gender = document.querySelector('input[name="Gender"]:checked').value;

                    alert('username: ' + username + ' age: ' + age + ' phone: ' + phone + ' email: ' + email + ' gender: ' + gender);
                }

            </script>
        </form>
    </div>
</body>
</html>
